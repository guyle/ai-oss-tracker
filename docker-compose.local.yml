# Local development compose - builds from source using JFrog Fly
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_tracker_db
    environment:
      POSTGRES_DB: ai_tracker
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: tracker_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d ai_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      secrets:
        - npmrc
    container_name: ai_tracker_api
    environment:
      DATABASE_URL: postgres://tracker_user:tracker_password@postgres:5432/ai_tracker
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      PORT: 3001
      NODE_ENV: development
      LOG_LEVEL: debug
      ENABLE_CRON: "false"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      secrets:
        - npmrc
      args:
        NEXT_PUBLIC_API_URL: http://api:3001
    container_name: ai_tracker_web
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

secrets:
  npmrc:
    file: ${HOME}/.npmrc

volumes:
  postgres_data:
