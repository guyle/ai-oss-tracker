# Docker Compose for Test Database
version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: github-ai-tracker-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: github_ai_tracker_test
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"  # Different port than dev database
    tmpfs:
      # Use tmpfs for faster test database (in-memory)
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d github_ai_tracker_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

