# PostgreSQL Database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: tracker_user
            - name: POSTGRES_PASSWORD
              value: tracker_password
            - name: POSTGRES_DB
              value: github_ai_tracker
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

# Backend API
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-tracker-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-tracker-api
  template:
    metadata:
      labels:
        app: ai-tracker-api
    spec:
      imagePullSecrets:
        - name: fly-registry-secret
      containers:
        - name: api
          image: guyle.jfrog.io/docker/ai-tracker-api:main-7afe269
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              value: postgres://tracker_user:tracker_password@postgres:5432/github_ai_tracker
            - name: GITHUB_TOKEN
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-tracker-api
  namespace: default
spec:
  selector:
    app: ai-tracker-api
  ports:
    - port: 3001
      targetPort: 3001

# Frontend Web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-tracker-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-tracker-web
  template:
    metadata:
      labels:
        app: ai-tracker-web
    spec:
      imagePullSecrets:
        - name: fly-registry-secret
      containers:
        - name: web
          image: guyle.jfrog.io/docker/ai-tracker-web:main-7afe269
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://ai-tracker-api:3001
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-tracker-web
  namespace: default
spec:
  type: NodePort
  selector:
    app: ai-tracker-web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080

